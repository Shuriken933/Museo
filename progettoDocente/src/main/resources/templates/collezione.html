<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div>
    	<h4 th:text="#{header.collezione}">...</h4>
    	
    	<div th:if="${collezione}" th:object="${collezione}">
			<span th:text="${collezione.nome}">qui-va-nome</span>
			<span th:text="${collezione.curatore}">qui-va-curatore</span>
			<p th:text="${collezione.descrizione}">qui-va-descrizione</p>
			
			<h4 th:text="#{div.collezione}">...</h4>
				<ul>
					<li th:each="opera: ${opere}">		<!-- qua ci va il ciclo for-each per inserire ogni opera dela collezione con link -->
					
					</li>
				</ul>
   		</div>
    	<div th:unless="${collezione}">Non esiste</div>
    </div>
</body>
</html>
